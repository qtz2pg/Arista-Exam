! Management Interface Configuration
! Standard management setup for Arista devices

! Management VRF (if using)
vrf instance MGMT

! Management interface
interface Management1
   vrf MGMT
   ip address dhcp
   description "Management Interface"
   no shutdown

! Alternative static management configuration
! interface Management1
!    ip address 192.168.100.50/24
!    description "Static Management IP"
!    no shutdown

! Management routing
ip route vrf MGMT 0.0.0.0/0 Management1

! SSH Configuration
management ssh
   idle-timeout 60
   authentication timeout 120
   server-port 22
   no fips restrictions
   no hostkey client strict-checking
   no shutdown
   log-level info

! Console configuration
line console
   exec-timeout 30

! VTY lines configuration
line vty 0 4
   exec-timeout 30
   length 0
   transport input ssh

! Management API
management api http-commands
   protocol https port 443
   protocol http port 80
   no shutdown
   vrf MGMT
      no shutdown

! Management security
management security
   entropy source hardware
   password minimum length 8