! VLAN Configuration for Arista Switch
! Configure VLANs and assign interfaces

! Create VLANs
vlan 10
   name SALES
!
vlan 20
   name ENGINEERING
!
vlan 30
   name MANAGEMENT
!
vlan 100
   name SERVERS

! Configure access ports
interface Ethernet1
   switchport mode access
   switchport access vlan 10
   description "Sales workstation"
   no shutdown

interface Ethernet2
   switchport mode access
   switchport access vlan 20
   description "Engineering workstation"
   no shutdown

interface Ethernet3
   switchport mode access
   switchport access vlan 30
   description "Management station"
   no shutdown

! Configure trunk port
interface Ethernet24
   switchport mode trunk
   switchport trunk allowed vlan 10,20,30,100
   description "Trunk to core switch"
   no shutdown

! SVI Configuration for inter-VLAN routing
interface Vlan10
   ip address 10.1.10.1/24
   description "Sales VLAN"

interface Vlan20
   ip address 10.1.20.1/24
   description "Engineering VLAN"

interface Vlan30
   ip address 10.1.30.1/24
   description "Management VLAN"

interface Vlan100
   ip address 10.1.100.1/24
   description "Server VLAN"

! Enable IP routing
ip routing