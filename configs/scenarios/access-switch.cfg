! Access Switch Configuration Template - Scenario 1
! Layer 2 access switch with various port configurations

hostname Access-SW-01

! VLANs (should match distribution switch)
vlan 10
   name SALES
!
vlan 20
   name ENGINEERING
!
vlan 30
   name MANAGEMENT
!
vlan 100
   name SERVERS

! Uplink to distribution switch
interface Ethernet24
   description "Trunk to Distribution Switch"
   switchport mode trunk
   switchport trunk allowed vlan 10,20,30,100
   no shutdown

! Access ports for Sales VLAN
interface range Ethernet1-8
   description "Sales workstations"
   switchport mode access
   switchport access vlan 10
   spanning-tree portfast
   spanning-tree bpduguard enable
   no shutdown

! Access ports for Engineering VLAN
interface range Ethernet9-16
   description "Engineering workstations"
   switchport mode access
   switchport access vlan 20
   spanning-tree portfast
   spanning-tree bpduguard enable
   no shutdown

! Management ports
interface Ethernet17
   description "Network management station"
   switchport mode access
   switchport access vlan 30
   spanning-tree portfast
   spanning-tree bpduguard enable
   no shutdown

! Server ports
interface range Ethernet18-20
   description "Department servers"
   switchport mode access
   switchport access vlan 100
   no shutdown

! Unused ports - shut down for security
interface range Ethernet21-23
   description "Unused - security shutdown"
   shutdown

! Management interface
interface Management1
   ip address 192.168.100.10/24
   no shutdown

! Spanning Tree configuration
spanning-tree mode mstp
spanning-tree portfast bpduguard default

! DHCP snooping for security
ip dhcp snooping
ip dhcp snooping vlan 10,20,30,100
ip dhcp snooping trust interface Ethernet24
no ip dhcp snooping information option

! Port security on access ports
interface range Ethernet1-20
   switchport port-security
   switchport port-security maximum 2
   switchport port-security violation restrict

! Basic device hardening
no ip http server
no ip http secure-server