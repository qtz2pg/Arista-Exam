! Core Router Configuration - Scenario 1
! Campus network core router with OSPF and internet connectivity

hostname Core-Router-01

! Loopback interfaces
interface Loopback0
   ip address 1.1.1.1/32
   description "OSPF Router ID"

! WAN Interface (to Internet)
interface Ethernet1
   description "WAN Connection to ISP"
   no switchport
   ip address 203.0.113.2/30
   no shutdown

! Internal network connection
interface Ethernet2
   description "Connection to Distribution Switch"
   no switchport
   ip address 192.168.1.1/30
   no shutdown

! Management interface
interface Management1
   ip address 192.168.100.1/24
   description "Management network"
   no shutdown

! OSPF Configuration
router ospf 1
   router-id 1.1.1.1
   network 192.168.1.0/30 area 0
   network 1.1.1.1/32 area 0
   default-information originate

! Default route to internet
ip route 0.0.0.0/0 203.0.113.1

! NAT configuration (if needed)
ip nat inside source list ACL_INTERNAL interface Ethernet1 overload

ip access-list standard ACL_INTERNAL
   permit 10.1.0.0/16
   permit 192.168.0.0/16

! Security ACLs
ip access-list extended INTERNET_IN
   deny ip any 10.0.0.0/8
   deny ip any 172.16.0.0/12
   deny ip any 192.168.0.0/16
   permit ip any any

interface Ethernet1
   ip access-group INTERNET_IN in

! Management access
line vty 0 4
   access-class MGMT_ACCESS in

ip access-list standard MGMT_ACCESS
   permit 192.168.100.0/24
   permit 10.1.30.0/24