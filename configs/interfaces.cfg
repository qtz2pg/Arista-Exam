! Interface Configuration Templates
! Various interface configuration examples

! Basic access port configuration
interface Ethernet1
   description "User workstation"
   switchport mode access
   switchport access vlan 10
   spanning-tree portfast
   spanning-tree bpduguard enable
   no shutdown

! Trunk port configuration
interface Ethernet24
   description "Trunk to distribution switch"
   switchport mode trunk
   switchport trunk allowed vlan 10,20,30,100
   switchport trunk native vlan 999
   no shutdown

! Layer 3 interface (routed port)
interface Ethernet48
   description "Layer 3 connection to router"
   no switchport
   ip address 192.168.10.1/30
   no shutdown

! Port-channel configuration
interface Port-Channel1
   description "LACP bundle to server"
   switchport mode trunk
   switchport trunk allowed vlan 10,20
   mlag 1

! Individual interfaces in port-channel
interface Ethernet1
   description "Member of Po1"
   channel-group 1 mode active
   lacp rate fast

interface Ethernet2
   description "Member of Po1"
   channel-group 1 mode active
   lacp rate fast

! VLAN interface (SVI)
interface Vlan10
   description "User VLAN gateway"
   ip address 10.1.10.1/24
   ip virtual-router address 10.1.10.254
   no shutdown

! Loopback interface
interface Loopback0
   description "Router ID"
   ip address 1.1.1.1/32

! Management interface template
interface Management1
   description "Out-of-band management"
   ip address 192.168.1.100/24
   no shutdown