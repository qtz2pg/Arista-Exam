! Layer 3 Routing Configuration
! OSPF and BGP configuration examples

hostname Arista-Router-01

! Loopback interfaces
interface Loopback0
   ip address 1.1.1.1/32
   description "Router ID"

interface Loopback1
   ip address 10.0.0.1/32
   description "Management loopback"

! Physical interfaces
interface Ethernet1
   no switchport
   ip address 192.168.1.1/30
   description "WAN Link"
   no shutdown

interface Ethernet2
   no switchport
   ip address 192.168.2.1/30
   description "Internal network"
   no shutdown

! OSPF Configuration
router ospf 1
   router-id 1.1.1.1
   network 192.168.1.0/30 area 0
   network 192.168.2.0/30 area 0
   network 1.1.1.1/32 area 0
   passive-interface Loopback0
   passive-interface Loopback1

! BGP Configuration (example)
router bgp 65001
   router-id 1.1.1.1
   neighbor 192.168.1.2 remote-as 65002
   neighbor 192.168.1.2 description "ISP Connection"
   !
   address-family ipv4
      neighbor 192.168.1.2 activate
      network 10.0.0.0/8
      redistribute ospf

! Static routes (backup)
ip route 0.0.0.0/0 192.168.1.2 200

! Access lists for security
ip access-list standard MGMT_ACCESS
   permit 10.1.30.0/24
   permit 192.168.1.0/24
   deny any

! Apply access list to VTY lines
line vty 0 4
   access-class MGMT_ACCESS in